<!DOCTYPE html>
<html>
<head>
  <!-- <meta http-equiv="refresh" content="0; url=subpopup/carpetas.html" /> -->
  <meta charset="UTF-8">
  <title>Anime Tracker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>

  <div class="header">
    <h2>Anime Tracker</h2>
    <div class="header-buttons">
      <button id="guardar">Guardar anime</button>
      <button id="mostrarCarpetas">Mostrar carpetas</button>
    </div>
  </div>

  <div class="container main-content">
    <div class="identity-card">
      <img id="anime_portada" src="https://lh3.googleusercontent.com/-tGHmZ6GF0cc/WpohCECY6kI/AAAAAAABdDI/fdZBbrmha_A9gOQ9wp-qKgThLFr1rUq0QCHMYCw/s0/ef3ba899fa0c572bebb18586d81b151c2d72f2bf.jpg">
      <div class="identity-info">
        <div class="name-fav-container">
          <div class="fav-container">
            <input type="checkbox" id="favorito_checkbox" name="favorito_checkbox">
            <label for="favorito_checkbox">Favorito</label>
          </div>
          <h1 id="anime_nombre">Anime G√©nerico</h1>
        </div>
        <div class="url-container">
          <strong>URL actual:</strong> <span id="url_actual">Cargando...</span>
        </div>
        <p>
          <strong>ID del anime:</strong>
          <input id="url_anime" type="text" placeholder="Nombre de la url">
        </p>

        <!-- Nueva secci√≥n: Resumen ampliado -->
        <div class="identity-summary">
          <div class="summary-item">
            <label for="lista_anime_estado">Estado:</label>
            <select id="lista_anime_estado" name="lista_anime_estado">
              <option value="desconocido">? Desconocido</option>
              <option value="emisi√≥n">Emisi√≥n</option>
              <option value="finalizado">Finalizado</option>
              <option value="cancelada">Cancelada</option>
              <option value="peli-ova">Pel√≠cula/Ova</option>
            </select>
          </div>
          <div class="summary-item">
            <label for="lista_serie_viendo">Sigo:</label>
            <select id="lista_serie_viendo" name="lista_serie_viendo">
              <option value="ver">ver</option>
              <option value="viendo">viendo</option>
              <option value="visto">visto</option>
              <option value="abandonado">abandonado</option>
            </select>
          </div>
          <div class="summary-item">
            <label for="cap_visto">Visto?</label>
            <input type="checkbox" id="cap_visto" name="cap_visto">
          </div>
          <div class="summary-item">
            <label for="capitulo_temp_cap">T/E:</label>
            <input type="text" id="capitulo_temp_cap" name="capitulo_temp_cap" placeholder="T#/E#">
          </div>
          <div class="summary-item">
            <label for="nota_usuario">Nota:</label>
            <input type="number" id="nota_usuario" name="nota_usuario" min="1" max="10" placeholder="1-10">
          </div>
          <div class="summary-item">
            <label for="doblaje">DOB:</label>
            <select id="doblaje" name="doblaje">
              <option value="es">ES</option>
              <option value="jp">JP</option>
              <option value="en">EN</option>
              <option value="kr">KR</option>
              <option value="cn">CN</option>
              <option value="tr">TR</option>
            </select>
          </div>
          <div class="summary-item">
            <label for="subtitulos">SUB:</label>
            <select id="subtitulos" name="subtitulos">
              <option value="-">-</option>
              <option value="es">ES</option>
              <option value="jp">JP</option>
              <option value="en">EN</option>
              <option value="kr">KR</option>
              <option value="cn">CN</option>
              <option value="tr">TR</option>
            </select>
          </div>
          <div class="summary-item">
            <label for="relacion_url">Relaci√≥n:</label>
            <select id="relacion_url" name="relacion_url">
              <option value="primera">Prim</option>
              <option value="secuela">Sec</option>
              <option value="precuela">Prec</option>
              <option value="paralela">Par</option>
              <option value="pel√≠cula">Pel</option>
              <option value="ova">OVA</option>
            </select>
          </div>
          <div class="summary-item">
            <label for="anime_relacionado">Relacionado:</label>
            <input type="text" id="anime_relacionado" name="anime_relacionado" placeholder="Nombre...">
          </div>
        </div>
        <!-- Fin de la secci√≥n de resumen -->
      </div>
    </div>

    <hr>

    <!-- Panel izquierdo original (ahora dentro del contenedor principal) -->
    <div class="iz-panel">
      <div>
        <label for="url_imagen">Portada:</label>
        <input type="text" id="url_imagen" name="url_imagen" placeholder="https://ejemplo.com/imagen.jpg">
      </div>
      <div>
        <label for="temporada_estreno">Temporada de estreno:</label>
        <select id="temporada_estreno" name="temporada_estreno">
          <option value="">-</option>
          <option value="primavera">üå∏</option>
          <option value="verano">‚òÄÔ∏è</option>
          <option value="oto√±o">üçÇ</option>
          <option value="invierno">‚ùÑÔ∏è</option>
        </select>
        <input type="number" id="anyo_estreno" name="anyo_estreno" placeholder="A√±o" min="1900" max="2100">
      </div>
    </div>

    <!-- Panel derecho original (ahora dentro del contenedor principal) -->
    <div class="dr-panel">
      <div>
        <label for="generos_input">G√©neros:</label>
        <input type="text" id="generos_input" name="generos_input" placeholder="acci√≥n, aventura...">
      </div>
      <div>
        <label for="tags_tipo">Tipo:</label>
        <input type="text" id="tags_tipo" name="tags_tipo" placeholder="serie, peli...">
        <select id="tags_dia" name="tags_dia">
          <option value="">-</option>
          <option value="lunes">Lu</option>
          <option value="martes">Ma</option>
          <option value="miercoles">Mi</option>
          <option value="jueves">Ju</option>
          <option value="viernes">Vi</option>
          <option value="sabado">Sa</option>
          <option value="domingo">Do</option>
        </select>
      </div>
    </div>
  </div>

  <hr>

  <div class="pendiente">
    <h1>SECCI√ìN EN DESARROLLO</h1>
  </div>

  <div class="container search-section">
    <h2>Buscar anime</h2>
    <div class="busqueda-container">
      <input id="url_anime_buscar" type="text" placeholder="Nombre de la url">
      <button id="btn_buscar">Buscar</button>
    </div>
  </div>

  <div class="container results-section">
    <h2>Animes encontrados</h2>
    <p>PENDIENTE DE DESARROLLO</p>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
