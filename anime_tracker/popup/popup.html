<!DOCTYPE html>
<html>
<head>
  <!-- <meta http-equiv="refresh" content="0; url=subpopup/carpetas.html" /> -->
  <meta charset="UTF-8">
  <title>Anime Tracker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h2>Anime Tracker</h2>
  <p><strong>URL actual:</strong> <span id="url_actual">Cargando...</span></p>
  <p><strong>Nombre del anime:</strong> <span id="anime"><input id="url_anime" type="text" placeholder="Nombre de la url"></span></p>

  <button id="guardar">Guardar anime</button>
  <button id="mostrarCarpetas">Mostrar carpetas</button>
<hr>
  <div class="container">
    <div class="iz-panel">
        <img id="anime_portada" src="https://lh3.googleusercontent.com/-tGHmZ6GF0cc/WpohCECY6kI/AAAAAAABdDI/fdZBbrmha_A9gOQ9wp-qKgThLFr1rUq0QCHMYCw/s0/ef3ba899fa0c572bebb18586d81b151c2d72f2bf.jpg">
    </div>
    <div class="dr-panel">
        <h1 id="anime_nombre">Anime Génerico</h1>
        
        <div>
          <label for="lista_anime_estado" style="color: red;">Estado de emisión:</label>
          <select id="lista_anime_estado" name="lista_anime_estado">
            <option value="desconocido">? Desconocido</option>
            <option value="emisión">Emisión</option>
            <option value="completo">Completo</option>
            <option value="cancelada">Cancelada</option>
            <option value="peli-ova">Película/Ova</option>
          </select>
        </div>
        <div>
          <label for="lista_serie_viendo">Serie seguimiento:</label>
          <select id="lista_serie_viendo" name="lista_serie_viendo">
            <option value="ver">ver</option>
            <option value="viendo">viendo</option>
            <option value="visto">visto</option>
          </select>
        </div>
        <div>
          <label for="cap_visto">¿Capítulo visto?</label>
          <input type="checkbox" id="cap_visto" name="cap_visto">
          <input type="text" id="capitulo_temp_cap" placeholder="Temporada/Capítulo">
        </div>
        <div>
          <label for="doblaje">Doblaje:</label>
          <select id="doblaje" name="doblaje">
            <option value="es">Español</option>
            <option value="jp">Japonés</option>
            <option value="en">Inglés</option>
            <option value="kr">Coreano</option>
            <option value="cn">Chino</option>
            <option value="tr">Turco</option>
          </select>

          <label for="subtitulos">Subtítulos:</label>
          <select id="subtitulos" name="subtitulos">
            <option value="-">No</option>
            <option value="es">Español</option>
            <option value="jp">Japonés</option>
            <option value="en">Inglés</option>
            <option value="kr">Coreano</option>
            <option value="cn">Chino</option>
            <option value="tr">Turco</option>
          </select>
        </div>
    </div>
  </div>
<hr>
<center>
<h1 style="color: red">PENDIENTE</h1>
</center>
  <div class="container">
      <h2>Buscar anime</h2>
      <input id="url_anime_buscar" type="text" placeholder="Nombre de la url">
      <button id="btn_buscar">Buscar</button>
  </div>
  <div>
    <h2>Animes encontrados</h2>
    PENDIENTE DE DESARROLLO
  </div>
</body>
<script type="module" src="popup.js"></script>
</html>
